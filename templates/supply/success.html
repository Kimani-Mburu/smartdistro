{% extends 'base.html' %}{% load static %} {% load crispy_forms_tags %} {% block head %}
<title>Payment Form</title>{% endblock head %} {% block main %}
<section>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-7">
                <h3>Payment Form</h3>

                <h4>Mpesa Is the only mode available for now <img src="{% static 'images/mpesa-seeklogo.com.svg' %}" style="width: 100px; height:100px;"></h4>

                <form action="{% url 'orders:payment' %}" method="post">
                    {% csrf_token %}{{form|crispy}} <input class="btn btn-primary btn-lg btn-block" type="submit" value="Complete Purchase">
                </form>
            </div>
        </div>
    </div>
</section>{% endblock main %}
